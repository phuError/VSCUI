<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="text-center">Bảng Thành Phần Giá Trị Dinh Dưỡng</div>
            <table class="table table-bordered">
                <thead class="text-center table-warning">
                    <th rowspan="2" class="">Thành Phần</th>
                    <th colspan="2">Giá Trị</th>
                    <tr>
                        <th>Khối Lượng</th>
                        <th>% DV*</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr>
                    <td>Calories</td>
                    <td>200 kcal</td>
                    <td>20%</td>
                    </tr>
                    <tr>
                        <td>Chất Béo</td>
                        <td>9 g</td>
                        <td>14%</td>
                    </tr>
                    <tr>
                        <td>Chất Béo Bão Hòa</td>
                        <td>4 g</td>
                        <td>20%</td>
                    </tr>
                    <tr>
                        <td>Chất Đạm</td>
                        <td>8 g</td>
                        <td>16%</td>
                    </tr>
                    <tr>
                        <td>Chất Xơ</td>
                        <td>5 g</td>
                        <td>20%</td>
                    </tr>
                    <tr>
                        <td>Đường</td>
                        <td>12 g</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td rowspan="2">Vitamin</td>
                        <td>Vitamin C</td>
                        <td>25%</td>
                    </tr>
                    <tr>
                        <td>Vitamin D</td>
                        <td>10%</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
